<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion de libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>


    <div id="miApp" class="container my-4">

        <h1 class="text-center mb-4 text-primary">üìö Gesti√≥n de libros</h1>

        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#nuevoLibroModal" >
                <i class="bi bi-plus-lg"></i> Nuevo registro
            </button>
        </div>
        <!-- switch -->
        <div class="form-check form-switch mb-4 d-flex align-items-center">
            <input class="form-check-input me-2" type="checkbox" role="switch" id="switchCheckChecked"
                v-model="estadoBoton">
            <label class="form-check-label fw-semibold" for="switchCheckChecked">
                Mostrar autores
            </label>
        </div>


        <!-- lista de libros con estilos -->
        <div class="row g-3">
            <div class="col-md-6 col-lg-4" v-for="({titulo, autor}, index) in libros" :key="index">
                <div class="card shadow-sm h-100 border-0 rounded-3">
                    <div class="card-body">
                        <h5 class="card-title text-dark fw-bold">{{ titulo }}</h5>
                        <p class="card-text text-muted" v-show="estadoBoton">
                            ‚úçÔ∏è {{ autor }}
                        </p>
                    </div>
                    <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary">Libro #{{ index+1 }}</span>
                        <button type="button" class="btn btn-sm btn-outline-danger" @click="eliminarLibro(index)">
                            <i class="bi bi-trash"></i>
                            Eliminar</button>
                    </div>
                </div>
            </div>

        </div>


        <!-- Modal para crear libros -->

<!-- Modal -->
<div class="modal fade" id="nuevoLibroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear libro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- formulario creacion -->
         <form @submit.prevent="crearLibro">
            <div class="mb-3">
                <label for="form-label">T√≠tulo</label>
                <input type="text" class="form-control" v-model="nuevoLibro" required>
            </div>

            <div class="mb-3">
                <label for="form-label">Autor</label>
                <input type="text" class="form-control" v-model="nuevoAutor" required>
            </div>
         </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" @click="crearLibro">Crear</button>
      </div>
    </div>
  </div>
</div>

    </div>






    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/app.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
